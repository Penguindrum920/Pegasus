<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pegasus - Live Trivia</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0f1a; --text: #e4e8ff; --accent: #219797; --correct: #2ed573; --incorrect: #ff6348; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; text-align: center; }
        .container { display: flex; width: 95%; max-width: 1200px; height: 90vh; gap: 20px; }
        .leaderboard { flex: 1; background: rgba(0, 0, 0, 0.3); border-radius: 15px; padding: 20px; overflow-y: auto; }
        .leaderboard h2 { margin-top: 0; color: var(--accent); }
        .leaderboard ol { list-style: none; padding: 0; }
        .leaderboard li { display: flex; justify-content: space-between; padding: 8px; border-radius: 5px; margin-bottom: 5px; }
        .leaderboard li:nth-child(odd) { background: rgba(255, 255, 255, 0.05); }
        .game-area { flex: 3; background: rgba(0, 0, 0, 0.3); border-radius: 15px; padding: 40px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .question-header { position: absolute; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; }
        .timer { font-size: 1.5em; font-weight: 800; color: var(--accent); }
        .question-count { font-size: 1.2em; opacity: 0.7; }
        .question { font-size: 1.8em; font-weight: 600; margin: 40px 0; }
        .options { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .options button { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: var(--text); padding: 20px; border-radius: 10px; font-size: 1.1em; cursor: pointer; transition: all 0.2s ease; }
        .options button:hover:not(:disabled) { background: var(--accent); border-color: var(--accent); transform: scale(1.02); }
        .options button:disabled { cursor: not-allowed; opacity: 0.6; }
        .options button.correct { background: var(--correct); border-color: var(--correct); color: #000; }
        .options button.incorrect { background: var(--incorrect); border-color: var(--incorrect); }
        .message { font-size: 2em; font-weight: 800; }
        .host-controls { position: absolute; bottom: 20px; right: 20px; }
        .host-controls button { padding: 10px 20px; font-size: 1em; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ol id="leaderboard-list"></ol>
        </div>
        <div class="game-area" id="game-area">
            <div class="question-header">
                <div class="question-count" id="question-count">Waiting for game to start...</div>
                <div class="timer" id="timer"></div>
            </div>
            <div class="question" id="question">Welcome to Pegasus Trivia!</div>
            <div class="options" id="options"></div>
            <div class="message" id="message"></div>
            <div class="host-controls" id="host-controls">
                <button id="start-game-btn">Start Game</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="trivia.js"></script>
</body>
</html>
