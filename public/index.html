  <head>
    <meta charset="utf-8" />

    <style>
      :root { --bg: #0a0f1a; --text: #e4e8ff; --accent: #219797; --accent2: #219797; }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
      .scene { position: fixed; inset: 0; overflow: hidden; }
      canvas#bg { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
      .center { position: relative; z-index: 2; height: 100%; display: grid; place-items: center; text-align: center; padding: 24px; }
      /* ADD THIS CSS TO YOUR EXISTING <style> TAG */

/* --- Hamburger Menu Button --- */
.menu-button {
  position: fixed;
  top: 24px;
  right: 24px;
  z-index: 101; /* Higher than other content */
  background: transparent;
  border: none;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-around;
  width: 32px;
  height: 24px;
  padding: 0;
}

.menu-button span {
  width: 100%;
  height: 3px;
  background: var(--text);
  border-radius: 3px;
  transition: all 0.3s ease-in-out;
  transform-origin: center;
}

/* Animation for button -> X */
.menu-open .menu-button span:nth-child(1) {
  transform: translateY(10px) rotate(45deg);
}

.menu-open .menu-button span:nth-child(2) {
  opacity: 0;
  transform: translateX(-20px);
}

.menu-open .menu-button span:nth-child(3) {
  transform: translateY(-10px) rotate(-45deg);
}

/* --- Menu Overlay --- */
.menu-overlay {
  position: fixed;
  inset: 0;
  z-index: 100;
  background: rgba(10, 15, 26, 0.85);
  backdrop-filter: blur(10px);
  display: flex;
  justify-content: center;
  align-items: center;
  
  opacity: 0;
  pointer-events: none;
  transform: scale(1.1);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.menu-open .menu-overlay {
  opacity: 1;
  pointer-events: all;
  transform: scale(1);
}

.menu-overlay ul {
  list-style: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

.menu-overlay li {
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

/* Staggered animation for links */
.menu-open .menu-overlay li {
  opacity: 1;
  transform: translateY(0);
}
.menu-open .menu-overlay li:nth-child(1) { transition-delay: 0.2s; }
.menu-open .menu-overlay li:nth-child(2) { transition-delay: 0.3s; }
.menu-open .menu-overlay li:nth-child(3) { transition-delay: 0.4s; }
.menu-open .menu-overlay li:nth-child(4) { transition-delay: 0.5s; }


.menu-overlay a {
  display: inline-block;
  padding: 20px;
  font-size: 2.5em; /* Larger text for overlay */
  font-weight: 800;
  color: var(--text);
  text-decoration: none;
  transition: color 0.3s ease;
}

.menu-overlay a:hover {
  color: var(--accent);
}
      /* Logo entrance animation */
      .logo { display: block; opacity: 0; transform: scale(0.8) translateY(30px); animation: logoReveal 1.2s ease-out 0.5s forwards; }
      .logo img { height: 50vh; width: auto; max-width: 90vw; object-fit: contain; filter: drop-shadow(0 0 30px rgba(33,151,151,0.4)); }
      @keyframes logoReveal { 
        0% { opacity: 0; transform: scale(0.8) translateY(30px); }
        60% { opacity: 1; transform: scale(1.05) translateY(-5px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      
      h1 { display:none; }
      p.sub { display:none; }
      .cta { margin-top: 26px; display: inline-flex; gap: 10px; opacity: 0; transform: translateY(20px); animation: ctaReveal 0.8s ease-out 1.5s forwards; }
      @keyframes ctaReveal { to { opacity: 1; transform: translateY(0); } }
      .cta a { text-decoration: none; color: white; background: linear-gradient(135deg, var(--accent), var(--accent2)); border: none; padding: 12px 18px; border-radius: 12px; font-weight: 700; letter-spacing: 0.4px; box-shadow: 0 10px 30px rgba(110,168,254,0.25); transition: transform .15s ease, filter .2s ease; }
      .cta a:hover { filter: brightness(1.05); }
      .cta a:active { transform: translateY(1px); }
      .fade-out { animation: fadeout .5s ease forwards; }
      @keyframes fadeout { to { opacity: 0; transform: scale(0.98); } }
    </style>
  </head>
