<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pegasus — Members</title>
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0f1a; --text: #e4e8ff; --accent: #219797; }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); overflow: hidden; }
      .scene { position: fixed; inset: 0; overflow: hidden; }
      canvas#universe { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
      .hud { position: fixed; inset: 0; pointer-events: none; display: flex; align-items: center; justify-content: center; padding: 24px; }
      .info { pointer-events: auto; position: absolute; bottom: 24px; left: 50%; transform: translateX(-50%); background: rgba(6,10,18,0.6); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.08); border-radius: 14px; padding: 10px 14px; font-size: 13px; color: #cdd5ff; }
      .nav { pointer-events: auto; position: absolute; top: 16px; left: 16px; display: flex; gap: 10px; }
      .nav a { text-decoration: none; color: white; background: linear-gradient(135deg, var(--accent), #1b6a6a); border: none; padding: 10px 14px; border-radius: 12px; font-weight: 700; letter-spacing: 0.3px; }
      .overlay { pointer-events: none; position: fixed; inset: 0; display: grid; place-items: center; }
      .card { pointer-events: auto; min-width: 260px; max-width: 86vw; display: none; background: rgba(6,10,18,0.75); border: 1px solid rgba(255,255,255,0.08); border-radius: 18px; padding: 16px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.4); }
      .card.show { display: block; animation: pop .2s ease-out; }
      .card img { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 2px solid rgba(255,255,255,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
      .card h2 { margin: 12px 0 6px; font-size: 20px; }
      .card p { margin: 0; opacity: 0.8; font-size: 13px; }
      .card .close { margin-top: 12px; display: inline-block; background: rgba(255,255,255,0.1); color: #fff; border: 0; border-radius: 10px; padding: 8px 10px; cursor: pointer; }
      @keyframes pop { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="scene"><canvas id="universe"></canvas></div>
    <div class="hud">
      <div class="nav"><a href="/index.html">Back</a></div>
      <div class="info">Scroll to move between planets • Click a planet</div>
    </div>
    <div class="overlay">
      <div class="card" id="memberCard">
        <img id="memberPhoto" src="/assets/pegasus-logo.png" alt="Member" />
        <h2 id="memberName">Pegasus Member</h2>
        <p id="memberRole">Role</p>
        <button class="close" id="closeCard">Close</button>
      </div>
    </div>

    <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script src="/members.js"></script>
</body>
</html>
